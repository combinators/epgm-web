
@(title: String)(implicit m: Messages)

<!DOCTYPE html>
<html lang="en">
<head>
    @* Here's where we render the page title `String`. *@
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Page for EPGM">
    <meta name="author" content="Combinators">
    <!-- <meta http-equiv="refresh" content="10"> -->
    <title>@title</title>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("/stylesheets/bootstrap.min.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("/stylesheets/bootstrap-reset.css")'>
    <link href='@routes.Assets.versioned("/stylesheets/font-awesome/css/font-awesome.css")' rel="stylesheet" >
    <link rel="stylesheet" href='@routes.Assets.versioned("/data-tables/DT_bootstrap.css")' />
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("/stylesheets/slidebars.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("/stylesheets/style.css")'>
    <link rel="stylesheet" href='@routes.Assets.versioned("/stylesheets/style-responsive.css")' >

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src='@routes.Assets.versioned("/javascripts/html5shiv.js")'></script>
    <script src='@routes.Assets.versioned("/javascripts/respond.min.js")'></script>
    <![endif]-->
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>

</head>
<body>

<section id="container" >
    <!--header start-->
    @header()
    <!--header end-->
    <!--sidebar start-->
    @sidebar()
    <!--sidebar end-->

    <section id="main-content">
        <section class="wrapper site-min-height">
            <!-- page start-->
            <section class="panel">
                <header class="panel-heading">
                    Master Data Entry
                </header>
                <div class="panel-body">
                    <div class="adv-table editable-table ">
                        <div class="clearfix">
                            <div class="btn-group">
                                <button id="editable-sample_new" class="btn green">
                                    Add New <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="space15"></div>

                        <div class="table-responsive">

                            <table class="table table-striped table-hover table-bordered" id="editable-sample">
                                <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>DOB</th>
                                    <th>Gender</th>
                                    <th>Name</th>
                                    <th>Father Name</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </section>
            <!-- page end-->
        </section>
    </section>

    <!--main content end-->

    <!--footer start-->
    @footer()
    <!--footer end-->
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script src='@routes.Assets.versioned("/javascripts/jquery.js")'></script>
<script src='@routes.Assets.versioned("/javascripts/jquery-ui-1.9.2.custom.min.js")'></script>
<script src='@routes.Assets.versioned("/javascripts/jquery-migrate-1.2.1.min.js")'></script>
<script src='@routes.Assets.versioned("/javascripts/bootstrap.min.js")'></script>
<script src='@routes.Assets.versioned("/javascripts/jquery.dcjqaccordion.2.7.js")' class="include" type="text/javascript"></script>
<script src='@routes.Assets.versioned("/javascripts/jquery.scrollTo.min.js")'></script>
<script src='@routes.Assets.versioned("/javascripts/jquery.nicescroll.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("/data-tables/jquery.dataTables.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("/data-tables/DT_bootstrap.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("/javascripts/respond.min.js")' ></script>


<!--right slidebar-->
<script src='@routes.Assets.versioned("/javascripts/slidebars.min.js")'></script>

<!--common script for all pages-->
<script src='@routes.Assets.versioned("/javascripts/common-scripts.js")'></script>

<!--script for this page only-->
<script src='@routes.Assets.versioned("/javascripts/editable-table.js")'></script>

<script>
          jQuery(document).ready(function() {
              EditableTable.init();
          });
      </script>

</body>
</html>
